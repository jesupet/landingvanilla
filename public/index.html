<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon_vanilla.png">
    <link rel="stylesheet" href="../src/assets/css/sass/style.css" type="css">
    <meta 
      name="description" 
      content="Comunica el mensaje de tu negocio, servicio o lanzamiento de una manera directa y captando la atención de tu cliente objetivo con un atractivo landing page."
    />
    <script async src="https://tally.so/widgets/embed.js"></script>
     <!-- Google tag (gtag.js) --> 
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G4ES60FZDC"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-G4ES60FZDC'); 
    </script>
    <!-- fb & Whatsapp -->
      <!-- Site Name, Title, and Description to be displayed -->
      <meta property="og:site_name" content="Vanilla Diseño">
      <meta property="og:title" content="Vanilla - Landing page genial y eficaz">
      <meta property="og:description" content="Comunica el mensaje de tu negocio, servicio o lanzamiento de una manera directa y captando la atención de tu cliente objetivo con un atractivo landing page.">

      <!-- Image to display -->
      <!-- Replace   «example.com/image01.jpg» with your own -->
      <meta property="og:image" content="https://vanilla.cl/landings/img-fb-wsp.jpg">

      <!-- No need to change anything here -->
      <meta property="og:type" content="website" />
      <meta property="og:image:type" content="image/jpeg">

      <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
      <meta property="og:image:width" content="300">
      <meta property="og:image:height" content="300">

      <!-- Website to visit when clicked in fb or WhatsApp-->
      <meta property="og:url" content="https://vanilla.cl/landings/">
    <title>Vanilla - Landing page atractivo y eficaz</title>
  </head>
 
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
